<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaddChat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            background-color: #007bff;
            color: #fff;
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100%;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: margin-left 0.5s;
        }

        h1, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .chat-window {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user-list-item:hover {
            background-color: #f0f0f0;
        }

        .selected {
            background-color: #f0f0f0;
        }

        .message-input {
            display: flex;
            margin-top: 20px;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .message-input button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>MaddChat</h1>
        <h3>
            {% if session.username %}
                {{ session.username }} isimli kullanıcı giriş yaptı. <a href="/logout">Çıkış</a>
            {% else %}
                Giriş yapılamadı. <a href="/login">Giriş Yap</a>
            {% endif %}
        </h3>

        <h3>Odalarım</h3>
        <ul>
            {% for room in rooms %}
                <li><a href="/rooms/{{ room[0] }}">{{ room[2] }}, {{ room[0] }}</a></li>
            {% endfor %}
        </ul>

        <h3><a href="/create_room">Oda Oluştur</a></h3>
    </div>
    
        

    <script>
        // JavaScript ile sidebar'ın gizlenip gösterilmesini sağlamak için
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('hidden');
        }
    </script>
</body>
</html>
