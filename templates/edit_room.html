<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaddChat - Oda Düzenleme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h3 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MaddChat - Odayı Düzenle</h1>
    <h3>{{ message }}</h3>
    <form method="post">
        <label for="room_name">Oda adı:</label>
        <input type="text" name="room_name" id="room_name" value="{{ room }}" required>
        <br>
        <label for="members">Üyeler:</label>
        <input type="text" name="members" id="members" value="{{ room_members_str }}" required>
        <br>
        <button type="submit">Güncelle</button>
    </form>
</body>
</html>
