<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaddChat</title>
</head>
<body>
<h1>Login Ekranına Hoşgeldniz</h1>
<h3>{{ message }}</h3>
<form method="post" action="/login">

    <input type="text" name="username">
    <br>
    <label>Parola:</label>
    <input type="password" name="password">
    <br>
    <button type="submit">Giriş</button>
    <a href="/signup">Kaydol</a>
</form>
</body>
</html>
